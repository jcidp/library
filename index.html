<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>My Library</h1>
    <main>
        <div class="container">
            <button id="new-book">+ New Book</button>    
        </div>
        <div class="library">
        </div>
        <form id="book-form" action="#">
            <div class="form-content">
                <div class="text-inputs">
                    <label for="title">Title: </label>
                    <input autocomplete="off" type="text" name="title" id="title" maxlength="60">
                    <label for="author">Author: </label>
                    <input autocomplete="off" type="text" name="author" id="author" maxlength="60">
                    <label for="pages">Pages: </label>
                    <input autocomplete="off" type="number" name="pages" id="pages">
                    <label for="read">I've read it: </label>
                    <input type="checkbox" name="read" id="read">
                </div>
                <div class="form-btns">
                    <button id="add-book">Add Book</button>
                    <button id="close-popup">Cancel</button>
                </div>
                <p id="error-msg"></p>
            </div>
        </form>
    </main>
</body>
</html>
